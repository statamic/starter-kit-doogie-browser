<!doctype html>
<html lang="{{ site:short_locale }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title }} â€” {{ settings:site_name }}</title>
        <meta name="description" content="{{ excerpt ?? title ?? settings:site_name }}">
        <meta name="theme-color" content="0030FF">
        {{ vite src="resources/css/site.css" }}
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    </head>
    <body class="bg-blue px-2 lg:px-12 font-mono text-base leading-normal text-white">

                    {{ template_content }}
                </article>
            </div>
            <div class="flex flex-col items-center">
                {{ partial:components/link-toolbar }}
                <a href="https://statamic.com" class="md:absolute bottom-0 mt-2 md:pb-2 uppercase text-aqua-light hover:text-white right-0">Powered by Statamic</a>
            </div>
        </div>
